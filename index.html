<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dist/output.css">
    <title>Breaking Bad Api</title>
</head>
<body class="h-screen box-border m-0 p-0 bg-[#222831] text-[#04d5e0] font-mono">
    <div id="title" class="flex items-center justify-center">
        <h1 class="font-mono font-bold mt-5 text-4xl ">
            Breaking bad API
        </h1>
    </div>
    <div class="center mt-10">
        <p class="">Generate Quotes:</p>
        <input id="numberOfQuotes" type="text" placeholder="How many quotes?" class="mt-4 p-2 text-slate-900 bg-[#393E46]">
        <button type="submit" id="numberOfQuotesBtn" class="bg-[#eeeeee] mt-3 text-yellow-50 w-40 hover:bg-[#fff]">Go</button>
        <div id="QuoteCards" class="cardContainer-h">

        </div>
    </div>

    <div id="filterContainer" class="center">
        <p class="mt-3 ml-5">Select A Breaking Bad Season</p>
        <button id="showAll"  class="bg-[#eeeeee] mt-3 mb-3 text-yellow-50 w-40 hover:bg-[#fff] p-1">All Seasons</button>
        <select id="seasonDropdown" class="mt-1 p-2 w-52 bg-[#393E46]">
            <option value="-1" class="option">Select A Season</option>
        </select>

        <input type="text" class="mt-4 text-slate-900 bg-[#393E46] w-52 p-2" placeholder="search episode" id="searchEpisode">
    </div>

    <div id="seasonCards" class="cardContainer-v mb-10">
    </div>

    <p class="mrg">adad</p>


<script src="app.js"></script>
</body>
</html>
