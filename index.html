<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dist/output.css">
    <title>Breaking Bad Api</title>
</head>
<body class="bg-[#483838] text-[#42855B]  font-mono">
    <div id="title" class="flex items-center justify-center">
        <h1 class="font-mono font-bold mt-5 text-4xl ">
            Breaking bad
        </h1>
    </div>
    <div class="center mt-10">
        <p class="">Most Iconic Quotes:</p>
        <input id="numberOfQuotes" type="text" placeholder="How many quotes?" class="mt-4 text-slate-900 bg-[#D2D79F]">
        <button type="submit" id="numberOfQuotesBtn" class="bg-red-700 mt-3 text-yellow-50 w-40 hover:bg-red-900">Go</button>
        <div id="QuoteCards" class="cardContainer">

        </div>
    </div>

    <div id="filterContainer" class="center w-1/2">
        <p class="mt-3 ml-5">Select A Breaking Bad Season</p>
        <select id="seasonDropdown" class="mt-1 ml-5 p-2  w-fit bg-[#D2D79F]">
            <option value="-1" class="option">Select A Season</option>
        </select>

        <input type="text" class="mt-4 text-slate-900 bg-[#D2D79F] w-2" placeholder="search episode" id="searchEpisode">
    </div>

    <div id="seasonCards" class="cardContainer mt-4 mb-4">
    </div>


<script src="app.js"></script>
</body>
</html>
